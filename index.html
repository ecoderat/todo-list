<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylsheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Todo List</h2>
        </div>

            <form id="form">
                <input type="text" id="inputTodo" placeholder="Bir Todo Girin"></br>
                </br>
                <button type="submit" id="todo">Todo Ekleyin</button>
            </form>
            </div>
        <div class="box">
            <h3>Todolar</h3>
            <form>
                <input type="text" id="searchTodo" placeholder="Bir Todo Arayın"></br>
                </br>
                <ul class="todo-list">
                        <!-- <li class="list-item">
                            Todo 1
                            <a href="#" class="delete-todo">
                                <img src="close11.png">
                            </a>

                        </li> -->
                    </ul>
                </br>
                <button type="submit" id="clearButton">Tüm Todoları Temizleyin</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
